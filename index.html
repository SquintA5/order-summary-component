<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
	html, body {
		font-family: "Red Hat Display", sans-serif;
	}
	
	body {
		background-image: url("images/pattern-background-desktop.svg");
		background-repeat: no-repeat;
		background-color: hsl(225, 100%, 94%);
	}
	
	main {
		border-radius: 25px;
		width: 352px;
		margin: 50px auto 0;
		background-color: white;
	}
	
	#banner {
		border-radius: 25px 25px 0px 0px;
	}
	
	h2 {
		text-align: center;
		font-weight: 900;
	}
	
	#byline {
		text-align: center;
		color: hsl(224, 23%, 55%);
		font-size: 13px;
		margin: 0px 35px 5px 35px;
		font-weight: 500;
		line-height: 1.6;
	}
	
	#plan {
		display: inline-block;
		line-height: 0.5;
		width: 270px;
		height: 100px;
		background-color: hsl(225, 100%, 98%);
		margin-left: 40px;
		border-radius: 10px;
	}
	
	#plan_name {
		display: inline;
	}
	
	#note_logo {
		margin-left: 15px;
	}
	
	#plan_name {
		font-weight: 700;
		margin-left: 5px;
		font-size: 14px;
	}
	
	#price {
		color: hsl(224, 23%, 55%);
		margin-left: 60px;
		margin-bottom: 60px;
		font-size: 14px;
	}
	
	#change_plan {
		padding: 10px;
		font-weight: 600;
		font-size: 12px;
		color: hsl(245, 75%, 52%);
	}
	
	#change_plan:hover {
		text-decoration: none;
		color: hsl(245, 75%, 70%);
	}
	
	#buttons {
		display: block;
		justify-content: center;
	}
	
	#proceed_button {
		background-color: hsl(245, 75%, 52%);
		color: white;
		padding: 12px 75px 12px 75px;
		font-size: 12px;
		font-weight: 600;
		margin-left: 45px;
		border-radius: 10px;
		text-decoration: none;
	}
	
	#proceed_button:hover {
		background-color: hsl(245, 75%, 70%);
	}
	
	#cancel_button {
		margin-left: 185px;
		font-size: 12px;
		font-weight: 600;
		margin-left: 140px;
		text-decoration: none;
		color: hsl(224, 23%, 55%);
	}
	
	#cancel_button:hover {
		color: hsl(223, 47%, 23%);
	}
	
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<img src="images/illustration-hero.svg" alt="Jamming to the music" id="banner" length="176px" width="354px">
		<h2>Order Summary</h2>

		<p id="byline">You can now listen to millions of songs, audiobooks, and podcasts on any 
		device anywhere you like!</p>
		
		<div id="plan">
			<img src="images/icon-music.svg" alt="Music" id="note_logo" length="36px" width="36px">
			<p id="plan_name">Annual Plan</p>
			<p id="price">$59.99/year</p>
			<a href="#change" id="change_plan">Change</a>
		</div>
			
		<div id="buttons">	
			<p><a href="#proceed" id="proceed_button">Proceed to Payment</a></p>
			<p><a href="#cancel" id="cancel_button">Cancel Order</a></p>
		</div>	
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Spencer Quintana</a>.
  </div>

</body>
</html>
