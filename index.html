<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
	html, body {
		font-family: "Red Hat Display", sans-serif;
	}
	
	main {
		width: 300px;
		margin: 100px auto;
		border: 1px solid black;
		padding: 25px;
	}
	
	h1 {
		font-size: 21px;
		font-weight: 900;
		text-align: center;
	}
	
	#byline {
		font-size: 14px;
		text-align: center;
		line-height: 1.6;
	}
	
	#plan {
		display: flex;
		justify-content: center;
		/*margin-right: 15px;*/
		border: 1px solid black;
		margin: 15px auto 35px auto;
		padding: 15px auto 15px auto;
	}
	
	#music_icon {
		align-self: center;
		
	}
	
	#plan_text {
		line-height: 0.6;
		margin: 0px 75px 0px 15px;
		border: 1px solid black;
	}
	
	#plan_name {
		font-weight: bold;
		font-size: 13px;
	}
	
	#plan_price {
		height: auto;
		width: auto;
		font-size: 13px;
	}
	
	#change_btn {
		margin-top: 20px;
		font-size: 12px;
		font-weight: 700;
	}
	
	#buttons {
		/*display: block;
		justify-content: center;*/
		font-size: 12px;
		font-weight: 700;
		margin-top: 25px;
	}
	
	#proceed_btn {
		text-decoration: none;
		border: 1px solid black;
		padding: 10px 75px 10px 75px;
		margin-left: 20px;
		
	}
	
	#cancel_btn {
		text-decoration: none;
		margin-left: 95px;
		padding-top: 150px;
	}
	
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
	<img src="images/illustration-hero.svg" id="banner" length="" width="">
	<h1>Order Summary</h1>

	<p id="byline">You can now listen to millions of songs, audiobooks, and podcasts on any 
	device anywhere you like!</p>

	<div id="plan">
		<img src="images/icon-music.svg" id="music_icon" length="36" width="36">
		<div id="plan_text">
			<p id ="plan_name">Annual Plan</p>
			<p id="plan_price">$59.99/year</p>
		</div>
		<a href="#change" id="change_btn">Change</a>
	</div>
	
	<div id="buttons">
		<a href="#proceed" id="proceed_btn">Proceed to Payment</a>
		<p><a href="#cancel" id="cancel_btn">Cancel Order</a></p>
	</div>
 </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Spencer Quintana</a>.
  </div>
</body>
</html>
